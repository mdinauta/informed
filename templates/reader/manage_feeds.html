{% extends "base.html" %}

{% block content %}
<p>Enter feeds URLs to subscribe. Assign each feed a topic.</p>

<form action="/manage-feeds/" method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" name="submit" value="Add Feed" />
</form>

{% if feeds %}
	{% for feed in feeds %}
	<p>{{ feed.topic}} {{feed.feed_url}}</p>
	<FORM action="/delete-feeds/{{ feed.id }}">
	<INPUT type="submit" value="Delete">
	</FORM>
	{% endfor %}
{% endif %}

{% endblock %}
