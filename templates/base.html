
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>informed.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">    
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/index">informed.io</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              {% if user.is_authenticated %}
                <a href="/accounts/{{ user.username }}/edit/">{{ user.username }} </a>
                <a href="/accounts/signout" class="navbar-link">Logout</a>
              {% else %}
                <a href="/accounts/signin" class="navbar-link">Login</a>
                <a href="/accounts/signup" class="navbar-link">Signup</a>
              {% endif %}
            </p>
            <ul class="nav">
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Topics</li>
{% block sidebar %}

{% endblock %}
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
{% block content %}

{% endblock %}

<ul> 
{% block reader %}

{% endblock %}
</ul>
          </div>
            </div><!--/span-->
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <hr>

    </div><!--/.fluid-container-->

<!--       <footer>
        <p>Powered by Python</p>
      </footer> -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/bootstrap.js"></script>

  </body>
</html>
